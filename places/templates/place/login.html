{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
        <form method="post" action="." class="form-signin">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="id_username" class="sr-only">Email address</label>
        <input id="id_username" name="username" class="form-control" placeholder="Username" >
        </br>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" >
            Don't have an account? <a href="{% url 'register' %}">Sign up</a>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <input type="hidden" name="next" value="/places/place/list" />
      </form>


    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

{% endblock %}
